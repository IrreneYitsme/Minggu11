<!DOCTYPE html>
<html lang="en">
<head>

    <title>Perulangan for</title>
</head>
<body>
    <script>
        for(let i = 9; i >= 0; i--){ 
            document.write("<p>Perulangan ke-" + i + "</p>") 
            }
    </script>
