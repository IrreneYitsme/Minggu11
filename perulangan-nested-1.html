<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perulangan-nested-1</title>
</head>
<body>
    <script>
        for(let i = 0; i < 10; i++){ 
            for(let j = 0; j < 10; j++){ 
                document.write("<p>Perulangan ke " + i + "," + j + "</p>"); 
            } 
        }
    </script>
</body>
</html>
